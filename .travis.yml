language: java
dist: trusty
sudo: required
jdk:
- oraclejdk7
git:
    depth: 3
env: > 
      MAVEN_SETTINGS="${TRAVIS_BUILD_DIR}/gsi-config"
      MAVEN_OPTS="-Xms1g -Xmx2g" 
addons:
    sonarcloud:
        organization: "oicr-gsi"
        token:
            secure: ""
        github_token:
            secure: ""

before_install:
- git clone https://github.com/oicr-gsi/gsi-config.git "${MAVEN_SETTINGS}"
- cp "${MAVEN_SETTINGS}/settings.xml" "${HOME}/.m2/settings.xml"
- jdk_switcher use oraclejdk7
- jdk_switcher home oraclejdk7

before_script:
- export TZ=EST

script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

cache:
    directories:
    - "$HOME/.m2"
    - "$HOME/.sonar/cache"
